##### 基础体验 #####
set -g mouse on
set -g history-limit 200000
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 0
set -g focus-events on

##### 真彩色 #####
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB,alacritty:RGB,kitty:RGB,wezterm:RGB,foot:RGB,tmux-256color:RGB"

##### 分屏/切窗 #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# vim 风格移动（无前缀）
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# resize（prefix + H/J/K/L）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Copy mode #####
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "bash -lc 'command -v wl-copy >/dev/null && wl-copy || (command -v xclip >/dev/null && xclip -in -selection clipboard) || (command -v pbcopy >/dev/null && pbcopy)'"

##### 状态栏（好看 + 稳定：只用 256 色 colourNNN）#####
set -g status on
set -g status-interval 2
set -g status-justify centre
set -g status-left-length 80
set -g status-right-length 160

# 整体：深色底 + 浅色字
set -g status-style "bg=colour234,fg=colour252"

# 左侧：会话名 + PREFIX 高亮（条件分支里不写逗号，避免解析坑）
set -g status-left "#{?client_prefix,#[bg=colour197]#[fg=colour234]#[bold] PREFIX #[default] ,}#[fg=colour81]#[bold] #S #[fg=colour240]│#[default]"

# 窗口列表：当前窗口高亮；活动/响铃更醒目
setw -g window-status-separator " "
setw -g window-status-format " #[fg=colour252]#I:#W#F#[default] "
setw -g window-status-current-format " #[bg=colour39]#[fg=colour234]#[bold]#I:#W#F#[default] "
setw -g window-status-activity-style "bg=colour220,fg=colour234,bold"
setw -g window-status-bell-style     "bg=colour197,fg=colour234,bold"
setw -g window-status-last-style     "fg=colour120,bold"

# 右侧：COPY/ZOOM/SYNC 标签 + 时间 + 主机名（同样不在条件分支里用逗号）
set -g status-right "#{?pane_in_mode,#[bg=colour220]#[fg=colour234]#[bold] COPY #[default] ,}#{?window_zoomed_flag,#[bg=colour45]#[fg=colour234]#[bold] ZOOM #[default] ,}#{?pane_synchronized,#[bg=colour120]#[fg=colour234]#[bold] SYNC #[default] ,}#[fg=colour240]│#[fg=colour252] %Y-%m-%d %H:%M #[fg=colour240]│#[fg=colour252] #H "

# copy-mode 选区提示更清晰
setw -g mode-style "bg=colour39,fg=colour234,bold"

# 面板边框也更清晰（可选）
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"


# 面板边框也顺便更清晰一点（可选，但很推荐）
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"



##### 插件（TPM）#####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'

# TPM：不要用 bindings/*（会弹“press ENTER”界面），改用 bin/* 后台跑
unbind I
unbind U
unbind M-u

bind I  run-shell -b '~/.tmux/plugins/tpm/bin/install_plugins >/tmp/tpm.install.log 2>&1; tmux display-message "TPM: install done (see /tmp/tpm.install.log)"'
bind U  run-shell -b '~/.tmux/plugins/tpm/bin/update_plugins  >/tmp/tpm.update.log  2>&1; tmux display-message "TPM: update done (see /tmp/tpm.update.log)"'
bind M-u run-shell -b '~/.tmux/plugins/tpm/bin/clean_plugins   >/tmp/tpm.clean.log   2>&1; tmux display-message "TPM: clean done (see /tmp/tpm.clean.log)"'


