##### prefix：Ctrl+Space #####
# unbind C-b
#
# # 推荐：C-Space
# set -g prefix C-Space
# bind C-Space send-prefix
#
# # 兜底：有的终端把 Ctrl+Space 送成 C-@
# set -g prefix2 C-@
# bind C-@ send-prefix
unbind C-b

set -g prefix C-Space
bind C-Space send-prefix

# 兜底：很多终端把 Ctrl+Space 当成 C-@
set -g prefix2 C-@
bind C-@ send-prefix



##### 基础体验 #####
set -g mouse on
set -g history-limit 200000
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 0
set -g focus-events on

##### 真彩色 #####
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB,alacritty:RGB,kitty:RGB,wezterm:RGB,foot:RGB,tmux-256color:RGB"

##### 分屏/切窗 #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"

# vim 风格移动（无前缀）
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# resize（prefix + H/J/K/L）
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Copy mode #####
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "bash -lc 'command -v wl-copy >/dev/null && wl-copy || (command -v xclip >/dev/null && xclip -in -selection clipboard) || (command -v pbcopy >/dev/null && pbcopy)'"

##### 状态栏 #####
set -g status-interval 2
set -g status-left-length 50
set -g status-right-length 100
set -g status-left "#[bold]#S #[dim]|#[default] "
set -g status-right "#[dim]%Y-%m-%d %H:%M#[default]"

##### 插件（TPM）#####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'

# TPM：不要用 bindings/*（会弹“press ENTER”界面），改用 bin/* 后台跑
unbind I
unbind U
unbind M-u

bind I  run-shell -b '~/.tmux/plugins/tpm/bin/install_plugins >/tmp/tpm.install.log 2>&1; tmux display-message "TPM: install done (see /tmp/tpm.install.log)"'
bind U  run-shell -b '~/.tmux/plugins/tpm/bin/update_plugins  >/tmp/tpm.update.log  2>&1; tmux display-message "TPM: update done (see /tmp/tpm.update.log)"'
bind M-u run-shell -b '~/.tmux/plugins/tpm/bin/clean_plugins   >/tmp/tpm.clean.log   2>&1; tmux display-message "TPM: clean done (see /tmp/tpm.clean.log)"'


